## If you want to manipulate the ACLs you can make changes in the blob bellow
emqxAclConfig: |-
  %%--------------------------------------------------------------------
  %% [ACL](https://docs.emqx.io/broker/v3/en/config.html)
  %%
  %% -type(who() :: all | binary() |
  %%                {ipaddr, esockd_access:cidr()} |
  %%                {client, binary()} |
  %%                {user, binary()}).
  %%
  %% -type(access() :: subscribe | publish | pubsub).
  %%
  %% -type(topic() :: binary()).
  %%
  %% -type(rule() :: {allow, all} |
  %%                 {allow, who(), access(), list(topic())} |
  %%                 {deny, all} |
  %%                 {deny, who(), access(), list(topic())}).
  %%--------------------------------------------------------------------

  {allow, {user, "dashboard"}, subscribe, ["$SYS/#"]}.
  {allow, {user, "feng@emqtt.io"}, subscribe, ["$SYS/#"]}.

  {allow, {ipaddr, "127.0.0.1"}, pubsub, ["$SYS/#", "#"]}.
  {allow, {ipaddr, "10.9.96.7"}, pubsub, ["$SYS/#", "#"]}.
  {allow, {ipaddr, "10.44.66.6"}, pubsub, ["$SYS/#", "#"]}.

  {deny, all, subscribe, ["$SYS/#", {eq, "#"}]}.

  {allow, all}.

